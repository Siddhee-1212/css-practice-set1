<!DOCTYPE html>
<html>
<head>
	<title>Absolute Positioning</title>
	<style>
		#container {
            background-color: rgb(211, 218, 232);
			width: 500px;
			height: 500px;
			border: 1px solid black;
            
		}
		
		#box {
			position: absolute;
			top: 150px;
			left: 150px;
			width: 200px;
			height: 100px;
			background-color: rgb(218, 179, 179);
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="box"></div>
	</div>
</body>
</html>
